<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center" id="container">
      <div
        class="card mx-auto mt-5"
        style="width: 380px; min-height: 500px; border-radius: 15px;"
      >
        <div class="card-body">
          <p class="pinta text-start text-black" id="pintaTop">♥</p>
          <h1 class="value">A</h1>
          <p class="pinta text-start text-black" id="pintaBot">♥</p>
        </div>
      </div>
    </div>
    <div id="inputContainer" class="mt-3 d-flex flex-column col-3 mx-auto">
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Heigth</span>
        <input
          id="input-heigth"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Width</span>
        <input
          id="input-width"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
    </div>
  </body>
</html>
